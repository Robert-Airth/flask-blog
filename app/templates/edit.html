<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Robert Airth - Edit {{page_name}}</title>
    <meta name="description" content="Webpage Edit">
</head>

<body>
    <form method="POST" action="/edit/{{page_name}}">
        {% if page_name == "" %}
        <button type="submit">Create</button>
        {% else %}
        <button type="submit">Edit</button>
        {% endif %}
        <input type="text" value="{{page_name}}" name="page_name" />
        <textarea name="content" rows="50" cols="100">
        {{output_page}}
        </textarea>
        
        
    </form>
</body>

</html>
